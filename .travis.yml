language: python
python:
  - 2.7
  - 3.4
cache:
  directories:
    - $HOME/.cache/pip
install:
  - pip install -U pip wheel
  - pip install -r test-requirements.txt
  - pip install -e .[tests]
script:
  - pylint --errors-only spreadflow_core
  - pyflakes spreadflow_core
  - coverage run `which trial` spreadflow_core
after_success:
  - coveralls
